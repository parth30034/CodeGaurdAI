    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0a0a0f',
              surface: '#12121a',
              surfaceHighlight: '#1e1e2a',
              primary: '#00e5ff',
              secondary: '#7000ff',
